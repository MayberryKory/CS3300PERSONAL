{% extends 'portfolio_app/base_template.html' %}

{% block content %}
  <h1>Student List</h1>
  {% if portfolio_list %}
    <ul>
      {% for portfolio in portfolio_list_list %}
        <li>
          <a href="{{ portfolio.get_absolute_url }}">{{ portfolio.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no portfolios registered.</p>
  {% endif %}
{% endblock %}
