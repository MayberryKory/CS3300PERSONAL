<!-- inherit from base.html -->
{% extends 'portfolio_app/base_template.html' %}

<!-- Replace block content in base_template.html -->
{% block content %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Confirm Deletion</h5>
        <p class="card-text">Are you sure you want to delete this project?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger" formaction="{% url 'delete_project' project.portfolio.id project.id %}">Delete</button>
          <a href="{{ project.portfolio.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
